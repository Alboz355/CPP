# codemagic.yaml - Configuration pour un projet Next.js + Capacitor
workflows:
  ios-build:
    name: Build iOS App (Next.js + Capacitor)
    instance_type: mac_mini_m1
    environment:
      node: 20 # Utilise une version récente de Node.js
      xcode: latest
      cocoapods: default
    scripts:
      - name: Installer pnpm et les dépendances
        script: | 
          set -ex # Affiche les commandes et arrête si une erreur survient
          npm install -g pnpm # Installe pnpm, le gestionnaire de paquets de votre projet
          pnpm install --frozen-lockfile # Installe les dépendances Node.js
          
      - name: Installer Capacitor CLI
        script: |
          set -ex
          pnpm add @capacitor/cli@latest
          
      - name: Construire l'application web
        script: |
          set -ex
          pnpm build # Lance la commande de build de Next.js
          
      - name: Synchroniser avec le projet iOS natif
        script: |
          set -ex
          npx cap sync ios
          
      - name: Installer les dépendances iOS (Pods)
        script: |
          set -ex
          cd ios/App # Se déplace dans le bon dossier pour lancer la commande suivante
          pod install

      - name: Construire l'archive IPA
        script: |
          set -ex
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options "ios/ExportOptions.plist"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.log