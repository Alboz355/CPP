# codemagic.yaml - Solution finale avec Corepack
workflows:
  ios-build:
    name: Build iOS App (Next.js + Capacitor)
    instance_type: mac_mini_m1
    environment:
      node: 20
      xcode: latest
      cocoapods: default
    scripts:
      - name: Activer Corepack et Installer les dépendances
        script: | 
          set -ex 
          # 1. On active l'outil officiel de Node.js pour gérer les versions de Yarn
          corepack enable
          
          # 2. On lance l'installation. Corepack va automatiquement utiliser la bonne version de Yarn.
          yarn install
          
      - name: Construire l'application web
        script: |
          set -ex
          # On ajoute capacitor/cli pour s'assurer qu'il est disponible
          yarn add @capacitor/cli@latest
          yarn build
          
      - name: Synchroniser avec le projet iOS natif
        script: |
          set -ex
          npx cap sync ios
          
      - name: Installer les dépendances iOS (Pods)
        script: |
          set -ex
          cd ios/App 
          pod install

      - name: Construire l'archive IPA
        script: |
          set -ex
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options "ios/ExportOptions.plist"
            
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Logs/Build/*.log